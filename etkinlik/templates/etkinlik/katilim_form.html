{% load static %}
<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Etkinlik Katılım Formu</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'etkinlik/css/katilim_form.css' %}">
    </head>
<body>
    <div id="container" class="container mt-5">
        <h2 class="text-center">Etkinlik Katılım Formu</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        
        {% if qr_img %}
            <h3 class="text-center mt-3">QR Kodunuz:</h3>
            <img src="data:image/png;base64,{{ qr_img }}" alt="QR Kod" class="img-fluid mt-2">
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
