{% load static %}
<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlik Katılım Formu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: none;
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
        }

        .card-header {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .btn-submit {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .qr-section h4 {
            margin-bottom: 1rem;
            color: #3a7bd5;
        }

        .qr-img {
            max-width: 200px;
            margin: 0 auto;
            padding: 0.5rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-control {
            border-radius: 5px;
            padding: 0.75rem;
            height: auto;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group-text {
            background-color: #3a7bd5;
            color: white;
            border: none;
        }

        .logo-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-ticket-alt logo-icon"></i>
                <h3>Etkinlik Katılım Formu</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{ form.name }}
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        </div>
                        {{ form.student_id }}
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                        </div>
                        {{ form.department }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Katılım Oluştur</button>
                </form>

                {% if qr_img %}
                <div class="qr-section">
                    <h4><i class="fas fa-qrcode mr-2"></i>QR Kodunuz</h4>
                    <div class="qr-img">
                        <img src="data:image/png;base64,{{ qr_img }}" alt="QR Kod" class="img-fluid">
                    </div>
                    <p class="mt-3 text-muted">Bu QR kodu etkinliğe giriş için kullanabilirsiniz</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
